<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="net_style.css">
</head>
<body>
    <header>
        <h1>Netflix</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
        <a href="#">My List</a>
    </nav>
    <div class="hero-section">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <div class="action">
            <button class="cta-button">Watch Free for 30 Days</button>
        </div>
    </div>
    <div class="featured-movies">
        <h2>Featured Movies</h2>
        <div class="movie">
            <img src="hunt.png" alt="Mi-Dead Reckoning Part-1">
            <p>Mission Impossible-Dead Reckoning</p>
        </div>
        <div class="movie">
            <img src="nun.jpg" alt="Curse Of The Nun">
            <p>Curse Of The Nun</p>
        </div>
        <div class="movie">
            <img src="khan.jpg" alt="Pathaan">
            <p>Pathaan</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Netflix, Inc.</p>
    </footer>
</body>
</html>
